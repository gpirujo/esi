<html>
    <head>
        <script src="/script.js"></script>
        <title>Example</title>
    </head>
    <esi:assign name="var">'val'</esi:assign>
    <esi:choose>
        <esi:when test="'porongo' matches '''.o'''">
            <esi:foreach collection="$(MATCHES)">
                <esi:vars>$(item)</esi:vars>
            </esi:foreach>
        </esi:when>
        <esi:otherwise>
            $set_redirect('/');
        </esi:otherwise>
    </esi:choose>

        <p>
            This is an example document that will give me no $dollar(true)s
            <esi:text>and no $dollar()s either</esi:text>
        </p>
    </body>
